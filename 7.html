<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap</title>
    <style>
        body
        {
            color:white;
            background: black;
        }
        div
        {
            width: 100%;
            text-align: center;
        }
        .para
        {
            position: absolute;
            top:30%;
        }
        #para1
        {
            font-size:40px;
            color:rgb(183, 255, 231);
        }
        #para2
        {
            top:21%;
            font-size:70px;
            color:rgba(255, 214, 153,0.5);
        }
    </style>
</head>
<body>
    <!-- Overlapping words -->
    <div class="para" id="para1">
        <h1>Hello</h1>
    </div>
    <div class="para" id="para2">
        <h2>World</h2>
    </div>
</body>
</html>
